<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vulkan Translator</title>
</head>

<body>
    <header class="header">
        <h2>Vulkan Translator</h2>

    </header>
    <textarea class="txt-area-one" id="txt-one" cols="50" rows="10"
        placeholder="Enter text you want to convert"></textarea>
    <br>
    <button class="btn-style">Translate</button>
    <!--Area you will view the translated text-->
    <textarea class="txt-area-two" id="txt-two" cols="50" rows="10"
        placeholder="Your translated text area will apppear here"></textarea>
    <section class="section">
        <h3 style="text-align: center;">Wondering how this works?</h3>
        <!--GYAAN-->
        <p>
            <small>
                Uses a vulkan translation API to translate text into vulkan language. It
                utilises the functioning and understanding of fetch/innertext/value......etc many other functions of JS.
                The API has a limit of 5 times per hour.
            </small>
        </p>
    </section>
    <script src="/vulkan.js"></script>
</body>

</html>
